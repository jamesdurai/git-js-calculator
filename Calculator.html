<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <script>
        let num1 = parseInt(prompt ("Enter your Number 1"));

        let num2 = parseInt(prompt ("Enter your Number 2"));

        operator = prompt ("+, -, *, %, /");

        switch (operator){
        case '+':
            result = num1 + num2;
            document.write("The sum is: " + result);
            break;
            case '-':
            result = num1 - num2;
            document.write("The difference is: " + result);
            break;
            case '*':
            result = num1 * num2;
            document.write("The product is: " + result);
            break;
            case '/':
            result = num1 / num2;
            document.write("The quotient is: " + result);
            break;
            default:
            document.write("Invalid operation.");
        }
    </script>

</body>
</html>
